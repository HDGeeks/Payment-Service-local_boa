<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Confirm Payment</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body class="container" style="margin-top: 50px;">
    <div class="card"> 
    	<div class="card-header">
			Confirm payement
		</div>
        <div class="card-body">
            <form action="https://testsecureacceptance.cybersource.com/pay" method="post">
                <div class="form-group">
                    <label>access_key:</label>
                    <input type="text" class="form-control" name="access_key" value={{access_key}} autocomplete="off">
                </div>
                <div class="form-group">
                    <label>profile_id:</label>
                    <input type="text" class="form-control" name="profile_id" value={{profile_id}} autocomplete="off">
                </div>
                <div class="form-group">
                    <label>transaction_uuid:</label>
                    <input type="text" class="form-control" name="transaction_uuid" value={{transaction_uuid}} autocomplete="off">
                </div>
                <div class="form-group">
                    <label>reference_number:</label>
                    <input type="text" class="form-control" name="reference_number" value={{reference_number}} autocomplete="off">
                </div>
                <div class="form-group">
                    <label>unsigned_field_names:</label>
                    <input type="text" class="form-control" name="unsigned_field_names" value={{unsigned_field_names}} autocomplete="off">
                </div>
                <div class="form-group">
                    <label>amount:</label>
                    <input type="text" class="form-control" name="amount" value={{amount}} autocomplete="off">
                </div>
                <div class="form-group">
                    <label>signed_field_names:</label>
                    <input type="text" class="form-control" name="signed_field_names" value={{signed_field_names}} autocomplete="off">
                </div>
                <div class="form-group">
                    <label>signed_date_time:</label>
                    <input type="text" class="form-control" name="signed_date_time" value={{signed_date_time}} autocomplete="off">
                </div>
                <div class="form-group">
                    <label>currency:</label>
                    <input type="text" class="form-control" name="currency" value={{currency}} autocomplete="off">
                </div>
                <div class="form-group">
                    <label>signature:</label>
                    <input type="text" class="form-control" name="signature" value={{signature}} autocomplete="off">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-info" value="Confirm"/>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
