trigger:
  branches:
    include:
      - main

pool:
  vmImage: ubuntu-latest

steps:
  - task: AzureContainerAppsRC@0
    inputs:
      appSourcePath: '$(Build.SourcesDirectory)/src'
      azureSubscription: 'devops'
      acrName: 'ZemaContainerRegistry'
      containerAppName: 'payment-service'
      resourceGroup: 'Development'